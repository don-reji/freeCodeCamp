<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" >
    <title> Survey Form</title>
  </head>
  
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div class="form">
    <form id="survey-form" >

      <label id="name-label">Name</label>
     <input name="name" id="name"type="text" placeholder="Enter Your Name" required>
     </input>

     <label name="email" id="email-label" >Email</label>
     <input id="email" type="email" placeholder="Enter Your Email" required></input>

     <label id="number-label" name="age">Age</label>
     <input id="number" type="number" placeholder="Age" required min="16" max="120"></input>

     <label for="dropdown">Which option best describes your current role?</label>
     <select id="dropdown" name="dropdown">
       <option>select current role</option>
       <option value="0">student</option>
       <option value="1">full time job</option>
       <option value="2">full time student</option>
       <option value="3">prefer not to say</option>
       <option value="4">other</option>
     </select>

     <fieldset class="input">Would you recommend freeCodeCamp to a friend?
       <label for="recommendation">
       <input type="radio" name="recommendation" id="recommendation" value="Definitely">
       </input>Definitely</label>
       <label for="recommendation"><input type="radio" name="recommendation" value="Maybe">Maybe</input></label>
       <label for="recommendation"><input type="radio" name="recommendation" value="Not-Sure"></input>Not Sure</label>
     </fieldset>

     <fieldset class="input">What would you like to see improved? (Check all that apply)

     <label for="front-end">
       <input type="checkbox" id="front-end" value="Front-end Projects">Front-end Projects</input></label>

       <label for="back-end"><input type="checkbox" id="back-end" value="Back-end Projects">Back-end Projects</input></label>

       <label for="Data-Visualization"><input id="Data-Visualization" type="checkbox" value="Data-Visualization"> Data Visualization</input></label>

       <label for="Challenges"><input id="Challenges" type="checkbox" value="Challenges">Challenges</input></label>

       <label for="Open-Source-Community"><input id="Open-Source-Community" type="checkbox" value="Open-Source-Community">Open Source Community</input></label>

       <label for="Gitter-help-rooms"><input id="" type="checkbox" value="Gitter-help-rooms">Gitter help rooms</input></label>

       <label for="Videos"><input id="Videos" type="checkbox" value="Videos">Videos</input></label>

       <label for="City-Meetups"><input id="City-Meetups" type="checkbox" value="City-Meetups">City Meetups</input></label>

       <label for="Wiki"><input id="Wiki" type="checkbox" value="Wiki">Wiki</input></label>

       <label for="Forum"><input id="Forum" type="checkbox" value="Forum">Forum</input></label>

       <label for="Additional-Courses"><input id="Additional-Courses" type="checkbox" value="Additional-Courses">Additional Courses</input></label>

     </fieldset>

     <fieldset class="input">Any comments or suggestions?
       <textarea placeholer="Enter Your Comment Here..." ></textarea>
     </fieldset>

      <input type="submit" value="submit" id="submit">



      </form>
      </div>
  </body>
</html>
